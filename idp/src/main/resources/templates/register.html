<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<meta charset="UTF-8" />
<title>注册</title>
<link rel="stylesheet" th:href="@{/css/login.css}"></link>
</head>
<body>
	<div class="container-wrap">
		<form class="login-form" action="/register" method="post">

			<p>
				<label for="username">用户名</label>
				<input type="text" id="username" name="username" />
			<div th:if="${errors != null and errors.containsKey('username')}"
				th:text="#{${errors.username}}"></div>
			</p>


			<p>
				<label for="password">密码</label>
				<input type="password" id="password" name="password" />
			<div th:if="${errors != null and errors.containsKey('password')}"
				th:text="#{${errors.password}}"></div>
			</p>

			<p>
				<label for="password">重复密码</label>
				<input type="password" id="repeatPassword" name="repeatPassword" />
			<div
				th:if="${errors != null and errors.containsKey('repeatPassword')}"
				th:text="#{${errors.repeatPassword}}"></div>
			</p>


			<button type="submit" class="btn login-button">登录</button>
		</form>
	</div>
</body>
</html>
