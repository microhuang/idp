<!DOCTYPE html>
<!-- saved from url=(0046)https://crm.xiaoshouyi.com/global/login.action -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>装企翼CRM-登录</title>
<link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
<link rel="bookmark" type="image/x-icon"
	href="https://crm.xiaoshouyi.com/img/favicon.ico">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/base.css}">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/reset.css}">
</head>
<body>
	<section id="div_main" class="register-wrapper ">
		<div class="crm-register-bg" style="overflow-y: scroll;">
			<div class="crm-register-form crm-login-form login_box">
				<header class="crm-login1-header">
					         <a href="http://www.fccfc.com">
         	<img th:src="@{/images/logo.png}" width="302" height="76.5" />
         </a>
				</header>

				<form class="login-form" role="form" action="/saml2/idp/login"
					method="post">
					<div class="form-group"
						data-th-attr="has-error=${errors != null and errors.containsKey('username')}">
						<div class="crm-register-input-warpper">
							<input type="text"
								class="form-control crm-register-input user_name"
								th:value="${username}" id="username" name="username"
								placeholder="邮箱" />
						</div>
						<div class="err-tip"
							th:if="${errors != null and errors.containsKey('username')}"
							th:text="#{${errors.username}}"></div>
					</div>
					<div class="form-group"
						data-th-attr="has-error=${errors != null and errors.containsKey('password')}">
						<div class="crm-register-input-warpper">
							<input type="password"
								class="form-control crm-register-input user_pwd" id="password"
								name="password" placeholder="输入密码" />
						</div>
						<div class="err-tip"
							th:if="${errors != null and errors.containsKey('password')}"
							th:text="#{${errors.password}}"></div>
					</div>
					<div class="form-group">
						<a class="login-question" href="/forgetPassword.html">忘记密码</a>
					</div>
					<input name="SAMLRequest" type="hidden" th:value="${SAMLRequest}" />
					<input name="RelayState" type="hidden" th:value="${RelayState}" />
					<div class="crm-register-footer">
						<button type="submit"
							class="btn btn-default login-button pg-btn-submit dinline-block ">登录</button>
					</div>
				</form>
			</div>

			<!-- tenant choice -->
			<!-- first time login -->
		</div>
	</section>
</body>
</html>
