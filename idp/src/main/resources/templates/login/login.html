<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta charset="UTF-8" />
  <title>登录</title>
  <link rel="stylesheet" th:href="@{/libs/bootstrap.min.css}"></link>
  <link rel="stylesheet" th:href="@{/css/login.css}"></link>
</head>

<body>
  <div class="container-wrap">
    <form class="login-form" role="form" action="/saml2/idp/login" method="post">
      <div class="form-group">
        <label for="username" class="control-label">用户名</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
        <div class="err-tip" th:if="${errors != null and errors.containsKey('username')}" th:text="#{${errors.username}}"></div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="输入密码" />
        <div class="err-tip" th:if="${errors != null and errors.containsKey('password')}" th:text="#{${errors.password}}"></div>
      </div>
      <div class="form-group">
        <a class="login-question" href="#">忘记密码</a>
      </div>
      <input name="SAMLRequest" type="hidden" th:value="${SAMLRequest}" />
      <input name="RelayState" type="hidden" th:value="${RelayState}" />
      <div class="form-group">
        <button type="submit" class="btn btn-default login-button">登录</button>
      </div>
    </form>
  </div>
</body>

</html>
