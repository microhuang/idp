<!DOCTYPE html>
<!-- saved from url=(0046)https://crm.xiaoshouyi.com/global/login.action -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>装企翼CRM-找回密码</title>
<link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/base.css}">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/reset.css}">
</head>
<body>
	<section id="div_main" class="register-wrapper ">
		<div class="crm-register-bg" style="overflow-y: scroll;">
			<div class="crm-register-form crm-login-form login_box">
				<header class="crm-login1-header">
					         <a href="http://www.fccfc.com">
         	<img th:src="@{/images/logo.png}" width="302" height="76.5" />
         </a>
				</header>

				<form class="login-form" role="form" action="#"
					th:action="@{/requestForgetPassword}" method="post"
					th:object="${forgetPasswordParam}">
					<div class="form-group" data-th-attr="has-error=${errors != null and errors.containsKey('email')}">
						<div class="crm-register-input-warpper">
							<input type="email"
								class="form-control crm-register-input user_name" id="email"
								name="email" th:field="*{email}" placeholder="邮箱" />
						</div>
						<div class="err-tip"
							th:if="${errors != null and errors.containsKey('email')}"
							th:text="#{${errors.email}}"></div>
					</div>
					<div class="form-group">
						<a class="login-question" href="/saml2/idp/sso">登陆</a>
					</div>
					<div class="crm-register-footer">
						<button type="submit"
							class="btn btn-default login-button pg-btn-submit dinline-block ">找回密码</button>
					</div>
				</form>
			</div>

			<!-- tenant choice -->
			<!-- first time login -->
		</div>
	</section>
</body>
</html>
