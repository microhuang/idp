<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta charset="UTF-8" />
  <title>忘记密码</title>
  <link rel="stylesheet" th:href="@{/libs/bootstrap.min.css}"></link>
  <link rel="stylesheet" th:href="@{/css/login.css}"></link>
</head>

<body>
  <div class="container-wrap">
    <form class="forget-password-form" role="form" action="#" th:action="@{/requestForgetPassword}" method="post" th:object="${forgetPasswordParam}">
      <div class="form-group">
        <label for="email" class="control-label">邮箱</label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" />
        <div class="err-tip" th:if="${errors != null and errors.containsKey('email')}" th:text="#{${errors.email}}"></div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default login-button">下一步</button>
      </div>
    </form>
  </div>
</body>

</html>
