<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta charset="UTF-8" />
  <title>修改密码</title>
  <link rel="stylesheet" th:href="@{/libs/bootstrap.min.css}"></link>
  <link rel="stylesheet" th:href="@{/css/login.css}"></link>
</head>

<body>
  <div class="container-wrap">
    <form class="reset-password-form" role="form" action="#" th:action="@{/resetPassword}" method="post" th:object="${resetPasswordParam}">
      <div class="form-group">
        <label for="password" class="control-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" />
        <div class="err-tip" th:if="${errors != null and errors.containsKey('password')}" th:text="#{${errors.password}}"></div>
      </div>

      <div class="form-group">
        <label for="repeatPassword" class="control-label">再次输入密码</label>
        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" th:field="*{repeatPassword}" />
        <div class="err-tip" th:if="${errors != null and errors.containsKey('repeatPassword')}" th:text="#{${errors.repeatPassword}}"></div>
      </div>
      <div class="form-group">
        <input type="hidden" id="requestCode" name="requestCode" th:value="*{requestCode}" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default login-button">修改密码</button>
      </div>
    </form>
  </div>
</body>

</html>
