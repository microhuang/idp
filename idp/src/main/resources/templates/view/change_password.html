<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>装企翼CRM-修改密码</title>
<link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/base.css}">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/reset.css}">
</head>

<body>
  <section id="div_main" class="register-wrapper ">
    <div class="crm-register-bg" style="overflow-y: scroll;">
      <div class="crm-register-form crm-login-form login_box">
        <header class="crm-login1-header">
                   <a href="http://www.fccfc.com">
         	<img th:src="@{/images/logo.png}" width="302" height="76.5" />
         </a>
        </header>
        <form class="login-form" role="form" action="#" th:action="@{/resetPassword}" method="post" th:object="${resetPasswordParam}">
          <div class="form-group" data-th-attr="has-error=${errors != null and errors.containsKey('password')}">

            <div class="crm-register-input-warpper">
              <input type="password" class="form-control crm-register-input" id="password" name="password" th:field="*{password}" placeholder="密码" />
            </div>
            <div class="err-tip" th:if="${errors != null and errors.containsKey('password')}" th:text="#{${errors.password}}"></div>
          </div>

          <div class="form-group" data-th-attr="has-error=${errors != null and errors.containsKey('repeatPassword')}">
            <div class="crm-register-input-warpper">
              <input type="password" class="form-control crm-register-input" id="repeatPassword" name="repeatPassword" th:field="*{repeatPassword}" placeholder="再次输入密码" />
            </div>
            <div class="err-tip" th:if="${errors != null and errors.containsKey('repeatPassword')}" th:text="#{${errors.repeatPassword}}"></div>
          </div>
          <div class="form-group">
            <input type="hidden" id="requestCode" name="requestCode" th:value="*{requestCode}" />
          </div>
          <div class="form-group">
            <a class="login-question" href="/saml2/idp/sso">登陆</a>
          </div>
          <div class="crm-register-footer">
            <button type="submit" class="btn btn-default login-button pg-btn-submit dinline-block ">修改密码</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
